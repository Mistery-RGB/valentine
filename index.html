<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {margin:0;height:100vh;display:flex;justify-content:center;align-items:center;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,#ff4b6e,#ff8fab);overflow:hidden}
    .container {text-align:center;background:rgba(255,255,255,.15);backdrop-filter:blur(10px);padding:40px 60px;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,.2);position:relative;z-index:2}
    h1 {color:#fff;font-size:3rem;margin-bottom:30px;text-shadow:0 3px 10px rgba(0,0,0,.3)}
    .buttons {display:flex;gap:20px;justify-content:center}
    button {border:none;padding:15px 35px;font-size:1.5rem;border-radius:999px;cursor:pointer;transition:.3s;font-weight:bold}
    #yesBtn {background:#fff;color:#ff2d55}
    #yesBtn:hover {transform:scale(1.1)}
    #noBtn {background:#333;color:#fff}
    .heart {position:absolute;font-size:20px;animation:float 10s linear infinite;opacity:.7}
    @keyframes float {from{transform:translateY(100vh) rotate(0)}to{transform:translateY(-10vh) rotate(360deg)}}
    .message {color:#fff;font-size:2rem;margin-top:20px;display:none}
  </style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üò¢</button>
  </div>
  <div class="message" id="loveMessage">Yaaay!!! I love you ‚ù§Ô∏èü•∞</div>
</div>

<script>
// üëâ STEP 1: CREATE FREE WEBHOOK
// Go to https://formspree.io  ‚Üí create free account ‚Üí create new form
// Copy the form endpoint and paste it below
const WEBHOOK_URL = "PASTE_FORM_ENDPOINT_HERE";

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");

let scale = 1;
let noClicks = 0;

noBtn.addEventListener("click", () => {
  noClicks++;
  scale -= 0.15;
  if (scale <= 0.2) {
    noBtn.style.display = "none";
  } else {
    noBtn.style.transform = `scale(${scale})`;
  }
});

yesBtn.addEventListener("click", async () => {
  message.style.display = "block";
  document.querySelector(".buttons").style.display = "none";

  // send notification to you üíå
  try {
    await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        answer: "YES ‚ù§Ô∏è",
        no_clicks_before_yes: noClicks,
        time: new Date().toLocaleString()
      })
    });
  } catch (err) {
    console.log("Webhook not set yet");
  }
});

// floating hearts
for (let i = 0; i < 25; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100+"vw";
  heart.style.fontSize = (Math.random()*20+15)+"px";
  heart.style.animationDuration = (Math.random()*5+5)+"s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
